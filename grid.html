<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid-container {

            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .grid {
            border: 1px solid black;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>Exploring Grid Layout</h1>

    <div class="grid-container">
        <div class="grid">Gid-Cell-1</div>
        <div class="grid">Gid-Cell-2</div>
        <div class="grid">Gid-Cell-3</div>
        <div class="grid">Gid-Cell-4</div>
        <div class="grid">Gid-Cell-5</div>
        <div class="grid">Gid-Cell-6</div>
    </div>

</body>

</html>
